<article>
  <header>
    <h1 data-uf="header-main">{{ (headings$ | async)?.main }}</h1>
    <h2 data-uf="header-sub">{{ (headings$ | async)?.sub }}</h2>
  </header>
  <ui-movie-list (paginate)="paginate()"
                 [movies]="movies$ | async">
  </ui-movie-list>
  <div *ngIf="loading$ | async" class="loader"></div>
</article>
