# Deploy to Firebase Preview Channel Hosting on PR and test preview branch
name: E2E Cloudflare Pages Preview Channel on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Production build for static file hosting (client only)
        run: npm run nx run cloudflare-worker:build:production

      # use preview deployment
      - name: Test cloudflare preview pages hosting
        uses: push-based/user-flow-gh-action@v0.3.2
        with:
          verbose: on
          url: http://127.0.0.1:4501/
          rcPath: projects/movies-user-flows/.user-flowrc.json
          outPath: dist/user-flow/cloudflare-worker
          serveCommand: nx run cloudflare-worker:emulate
          awaitServeStdout: [ mf:inf ] Ready on http://127.0.0.1:4501/
