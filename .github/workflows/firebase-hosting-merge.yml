name: Deploy to Firebase Hosting on merge
'on': pull_request

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Firebase hosting and functions production (live)
        run: |
          npm run nx deploy-fb movies
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: test live hosting
        uses: push-based/user-flow-gh-action@v0.3.2
        with:
          verbose: 'on'
          rcPath: ./projects/movies-user-flows/.user-flowrc.ci-csr.json

      - name: Update readme with bundle stats
        run: npm run nx update-readme movies

      - name: Commit measures
        uses: EndBug/add-and-commit@v7
        with:
          author_name: push-based.io
          author_email: opensource@push-based.io
          message: 'Persist stats.json bundle-size report and readme'
          add: '*'
