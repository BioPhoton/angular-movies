name: E2E Firebase Preview Channel Hosting on push on main
'on':
  push:
    branches:
      - main
jobs:
  prerender_and_test_firebase_preview_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Production build (client & server)
        run: npm run nx pre-deploy firebase-function

      - name: Deploy firebase live hosting
        id: deployStep
        uses: FirebaseExtended/action-hosting-deploy@v0.6-alpha
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANGULAR_MOVIES_A12D3 }}
          projectId: angular-movies-a12d3
          channelId: ${{ github.head_ref }}

      - name: Test firebase live hosting
        uses: push-based/user-flow-gh-action@v0.3.2
        with:
          verbose: on
          url: https://angular-movies-a12d3.web.app
          # url: ${{ fromJson(steps.deployStep.outputs.urls)[0] }} // @TODO figure out why outputs urls are different from `https://angular-movies-a12d3.web.app`
          rcPath: ./projects/movies-user-flows/.user-flowrc.json

      - name: Update readme with bundle stats
        run: npm run nx update-readme movies

      - name: Commit measures
        uses: EndBug/add-and-commit@v7
        with:
          author_name: push-based.io
          author_email: opensource@push-based.io
          message: 'Persist stats.json bundle-size report and readme'
          add: '*'
